 {template 'header'}
 <style type="text/css">
	.container{
		width:100%;
		height:100%;
	}
	
	.login_box{
		position:relative;
		width:80%;
		margin-left:9%;
		margin-right:9%;
		padding:20px 1%;
		background:#fff;
	//	border:1px solid #000;
	//	height:100px;
		margin-top:20%;
	}
	input::-webkit-input-placeholder
	{
		color:#999;
	}
	.tips{
		color:red;
		display:none;
	}
	.weui-btn
	{
		margin-top:15px;
	}
	.findpwd
	{
		text-align:right;
	}
	
	.findpwd a{
		color:#999;
	}
	.register{
		background-color:#fff;
	}
 </style>
 <div class="container register">
	<div class="login_box">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
				  <input class="weui-input" type="tel"   placeholder="请输入手机号">
				</div>
			</div>
		 
			<div class="weui-cell">
				<div class="weui-cell__bd">
				  <input class="weui-input" type="text"  placeholder="请输入密码">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
				  <input class="weui-input" type="text"  placeholder="请输入验证码">
				</div>
				<div class="weui-cell__ft">
					<button class="weui-vcode-btn verifycode">获取验证码</button>
				</div>
			</div>
		</div>
		
 	
		<div class="weui-flex">
			<div class="weui-flex__item">
				<a href="javascript:;" class="weui-btn weui-btn_primary doregister">注册</a>
			</div>
		</div>	
		 	 
	</div>
 
 </div>
 <script src="{MOBILE_STYLE}/js/jquery-3.2.1.min.js"></script>
<script src="{MOBILE_STYLE}/js/jquery-weui.min.js"></script>
 <script>
	var verifycode = $(".verifycode");
	var t;
	var flag=true;
	
	function countdown(){
		flag=false;
		t--;
		verifycode.text('('+t+'s)');
		if(t<0)
		{
			verifycode.text('获取验证码');
			clearInterval(sh);
			flag=true;
		}
	}
	verifycode.click(function(){
			
			if(flag)
			{
				t=10;
				sh = setInterval(countdown,1000);
			}
			 
	});
	
	$(".doregister").click(function(){
		window.location.href="{php echo $this->createMobileUrl('index')}";
	});
	
	

	
 
 </script>
 {template 'footer'}
