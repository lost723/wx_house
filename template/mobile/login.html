 {template 'header'}
 <style type="text/css">
	.container{
		width:100%;
		height:100%;
	}
	
	.login_box{
		position:relative;
		width:80%;
		margin-left:9%;
		margin-right:9%;
		padding:20px 1%;
		background:#fff;
	//	border:1px solid #000;
	//	height:100px;
		margin-top:20%;
	}
	input::-webkit-input-placeholder
	{
		color:#999;
	}
	.tips{
		color:red;
		display:none;
	}
	.weui-btn
	{
		margin-top:15px;
	}
	.findpwd
	{
		text-align:right;
	}
	
	.findpwd a{
		color:#999;
	}
	.login{
		background-color:#fff;
	}
 </style>
 <div class="container login">
	<div class="login_box">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
				  <input class="weui-input" type="tel"   placeholder="请输入手机号">
				</div>
			</div>
		 
			<div class="weui-cell">
				<div class="weui-cell__bd">
				  <input class="weui-input" type="text"  placeholder="请输入密码">
				</div>
			</div>
			<div class="weui-cells__tips tips ">*密码错误</div>

		</div>
		
		<div class="weui-flex">
			<div class="weui-flex__item">
				<a href="javascript:;" class="weui-btn   weui-btn_primary login_do">登录</a>
			</div>
		</div>	
		<div class="weui-flex">
			<div class="weui-flex__item">
				<a href="javascript:;" class="weui-btn weui-btn_primary register">注册</a>
			</div>
		</div>	
		<div class="weui-flex findpwd">
			<div class="flex__item  ">
			<div class="weui-cells__tips"><a href="http://www.baidu.com">忘记密码？</a></div>
			</div>
		</div>		 
	</div>
 
 </div>
 <script src="{MOBILE_STYLE}/js/jquery-3.2.1.min.js"></script>
<script src="{MOBILE_STYLE}/js/jquery-weui.min.js"></script>
 <script>
	$(".login_do").click(function(){
		  
		$(".tips").slideToggle();
		setInterval(function(){
			window.location.href="{php echo $this->createMobileUrl('index')}";
		},3000);
	});
	
	$(".register").click(function(){
		window.location.href="{php echo $this->createMobileUrl('register')}";
	});
	
	$(".weui-cell input").click(function(){
		if($(".tips").is(':hidden')){
		
		}else{
			$(".tips").slideToggle();
		}
		
	});
 </script>
 {template 'footer'}
